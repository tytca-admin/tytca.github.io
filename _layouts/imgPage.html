---
layout: default
---

<section id="container">
	<div class="wrap-container">
		<div id="main-content" class="zerogrid">
			<article>
				<div class="row">
					<div class="col-1-2">
						<div class="wrap-col">
							<img src="../images/{{page.img}}" />
						</div>
					</div>
					<div class="col-1-2">
						<div class="wrap-col">
							<h1>{{ page.title }}</h1>
							<br/>
              {{ content }}
						</div>
					</div>
				</div>
			</article>
		</div>
	</div>
</section>
